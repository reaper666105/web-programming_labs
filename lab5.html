<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Григорови Юшков. Лабораторная 5</title>
    <link rel="stylesheet" href="main.css">
    <script>
        function showSum() {
            let inputA = document.getElementById('numberA')
            let inputB = document.getElementById('numberB')

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a + b;
            alert('Сумма '+ a + ' и ' + b + ' равна ' + result);
        }

        function showDiff() {
            let inputA = document.getElementById('numberA');
            let inputB = document.getElementById('numberB');

            let a = parseInt(inputA.value);
            let b = parseInt(inputB.value);
            let result = a - b;
            alert('Разность '+ a + 'и' + b + ' равна ' + result)
        }

        function showAuthor() {
            let author = 'Авторы страницы:\nЮшков и Григорович';
            alert(author);
        }

        function changeOutput(buttonNum, backColor, textColor) {
            let output = document.getElementById('output');
            output.innerHTML = 'Нажата кнопка ' + buttonNum;
            output.style.backgroundColor = backColor
            output.style.color = textColor;   

        }
    </script>
    <style>
        .message {
            cursor: pointer;
            background-color: bisque;
            width: 180px;
            height: 40px;
            border: 2px solid #fd0606;
            border-radius: 10px;
            display: inline-block;
        }

        #output {
            border: 1px solid;
            width: 300px;
            height: 40px;

        }
    </style>
</head>
<body>
    <header style = "cursor: pointer;" onclick="showAuthor()"> 
        НГТУ, ФБ, Лабораторная работа 5
    </header>

    <main>
        <lable>первое число: <input type="number" value="5154" id="numberA"></lable><br>
        <lable>второе число: <input type="number" value="7891" id="numberB"></lable><br>
        <div class="message" onclick="showSum()">
            Найти  сумму чисел
        </div>

        <div class="message" onclick="showDiff()">
            Найти раность
        </div>

        <div class="message" onclick="showAuthor()">
            Узнать, кто авторы страницы
        </div>

        <div>
            <input type="button" value="Кнопка 1" onclick="changeOutput(1, 'pink', 'green')">
            <input type="button" value="Кнопка 2" onclick="changeOutput(2, 'gray', 'black')">
            <input type="button" value="Кнопка 3" onclick="changeOutput(3, 'black', 'white')">
            <input type="button" value="Кнопка 4" onclick="changeOutput(4, 'purple', 'yellow')">
        </div>

        <div id="output"></div>
    </main>

    <footer>
        &copy; Юшков Григорови, ФБИ-11, 2 курс, 2023
    </footer>
</body>
</html>
